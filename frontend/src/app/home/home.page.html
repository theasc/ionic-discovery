<ion-content *ngIf="!username" [fullscreen]="true" class="vertical-center top-space" padding>
  <form  #form="ngForm" (ngSubmit)="setUsername(form)" justify-content-center >
    <ion-grid justify-content-center>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12" class="login-col">
          <div text-center>
            <h3>Enter your username to consult your sentences</h3>
          </div>
          <div >
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Name" ngModel required></ion-input>
            </ion-item>
          </div>
          <div>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Consult</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<ion-content *ngIf="username" [fullscreen]="true" class="vertical-center top-space">
  <form  #form="ngForm" (ngSubmit)="createSentence(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center>
          <div padding>
            <ion-item>
              <ion-input  name="sentence" type="text" placeholder="Sentence" ngModel required></ion-input>
            </ion-item>
          </div>
        </ion-col>
        <ion-col size="1"  align-self-center>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">+</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-list fullscreen>
    <ion-item *ngFor="let s of sentenceList">
      <ion-label><h2>{{s.sentence}}</h2></ion-label>
      <ion-icon (click)="onRemove(s.id)" name="trash-outline"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
